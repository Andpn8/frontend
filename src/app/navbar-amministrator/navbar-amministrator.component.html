<nav class="navbar">
  <!-- Riga superiore -->
  <div class="nav-top">
    <!-- Sinistra -->
    <div class="nav-left">
      <div class="icon user" (click)="toggleDropdown()" [class.open]="isDropdownOpen">
        <div class="logo">
          <img src="https://i.imgur.com/U0sQmZK.png" alt="Logo" />
        </div>
        <i class="fas fa-user"></i>
        <span class="caret">▼</span>

        <div class="dropdown" *ngIf="isDropdownOpen">
          <ul>
            <li (click)="goToNotify()"><img src="https://i.imgur.com/dEJ9NLl.png"/> Notifiche</li>
            <hr class="dropdown-divider" />
            <li (click)="goToManageAgent()"><img src="https://i.imgur.com/Vo5FiYw.png"/> Gestisci agenti</li>
            <hr class="dropdown-divider" />
            <li (click)="logout()" class="logout">
              <img class="logout-icon" src="https://i.imgur.com/wSawRBK.png" alt="Logout icon" />
              Logout
            </li>
          </ul>
        </div>
      </div>

      <div class="icon" *ngIf="!isGeneric" (click)="goToNotify()">
        <div class="logo">
          <img src="https://i.imgur.com/dEJ9NLl.png" alt="Logo" />
        </div>
        <i class="fas fa-bell"></i>
        <span>Notifiche</span>
      </div>

      <div class="icon" (click)="goToHome()">
        <div class="logo">
          <img src="https://i.imgur.com/vUmDahr.png" alt="Logo" />
        </div>
        <i class="fas fa-home"></i>
        <span>Home</span>
      </div>
    </div>

    <div class="nav-centered" *ngIf="centerMessage">
      <div [innerHTML]="centerMessage"></div>
    </div>

    <!-- Destra -->
    <div class="nav-right">
      <button class="manage-btn" *ngIf="!isGeneric" (click)="goToManageAgent()">
        <div class="logo">
          <img src="https://i.imgur.com/Vo5FiYw.png" alt="Logo" />
        </div>
        <i class="fas fa-plus"></i> Gestisci agenti
      </button>
      <div class="icon" (click)="toggleHelp()">
        <div class="logo">
          <img src="https://i.imgur.com/NbZdUVa.png" alt="Logo " />
        </div>
        <i class="fas fa-question-circle"></i>
        <span>Help</span>

        <!-- Riquadro di aiuto -->
        <div class="help-box" *ngIf="isHelpOpen">
          <p [innerHTML]="helpMessage"></p>
          <p *ngIf="!isGeneric">
            Nella barra di ricerca è possibile filtrare gli annunci per <strong>città</strong>.<br><br>
            È possibile aggiungere filtri tramite il pulsante <strong>aggiungi filtri</strong>.<br><br>
            Inoltre è possibile anche filtrare tra annunci di <strong>affitto</strong> o <strong>acquisto</strong>.
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Centro -->
  <div class="nav-center" *ngIf="!isGeneric">
    <div class="logoc">
      <img src="https://i.imgur.com/uOvKzdr.png" alt="Logo" />
    </div>
  </div>
</nav>
