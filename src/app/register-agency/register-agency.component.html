<app-navbar
[helpMessage]="'<strong>Registrazione Agenzia</strong> ti permette di creare una nuova agenzia inserendo il <strong>nome dell\'agenzia</strong>, il <strong>nome del CEO</strong>, la <strong>Partita IVA</strong>, la <strong>password</strong> e la <strong>conferma password</strong>.'"
  [centerMessage]="'<strong>REGISTRAZIONE AGENZIA</strong>'">
</app-navbar>
<div class="login-container">
  <div class="login-card">
    <div class="back-arrow" (click)="goBack()">&#8592;</div>
    <h2>Registrazione Agenzia <span>DietiEstates</span></h2>

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <input type="text" placeholder="Nome agenzia" [(ngModel)]="agencyName" name="agencyName" required />
      <input type="text" placeholder="Nome CEO" [(ngModel)]="ceoName" name="ceoName" required />
      <input type="text" placeholder="Partita IVA" [(ngModel)]="pIva" name="pIva" required />
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
      <input type="password" placeholder="Conferma Password" [(ngModel)]="confirmPassword" name="confirmPassword" required />

      <button class="login-btn" type="submit"
        [disabled]="!agencyName || !ceoName || !pIva || !password || !confirmPassword">
        Registrati
      </button>
    </form>

    <p class="register-link">
      Hai gi√† un account? <a (click)="goToLoginAgency()">Accedi</a>
    </p>
  </div>
  <app-footer></app-footer>
</div>
