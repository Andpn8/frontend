<div class="login-container">
    <div class="login-card">
      <div class="back-arrow" (click)="goBack()">&#8592;</div>
      <h2>Accesso agenti <span>DietiEstates</span></h2>
  
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <input type="text" placeholder="ID Agente" [(ngModel)]="agentId" name="agentId" required />
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
        <button class="login-btn" type="submit" [disabled]="!agentId || !password">Accedi</button>
      </form>
  
      <p class="register-link">Vuoi registrare la tua agenzia? 
        <a (click)="goToRegisterAgency()">Clicca qui</a>
      </p>
    </div>
    <app-footer></app-footer>
  </div>
