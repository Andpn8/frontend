<app-navbar
[helpMessage]="'<strong>Login Agente</strong> ti permette di accedere inserendo <strong>ID agente</strong> e la <strong>password</strong>.'"
  [centerMessage]="'<strong>LOGIN AGENTE</strong>'">
</app-navbar>
<div class="login-container">
    <div class="login-card">
      <div class="login-toast" *ngIf="showToast" [class.error]="isError">
    <span *ngIf="!isError">✅ {{ toastMessage }}</span>
    <span *ngIf="isError">❌ {{ toastMessage }}</span>
  </div>
      <div class="back-arrow" (click)="goBack()">&#8592;</div>
      <h2>Accesso agenti <span>DietiEstates</span></h2>
  
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <input type="number" min="0" oninput="validity.valid||(value='');" placeholder="ID Agente" [(ngModel)]="agentId" name="agentId" required />
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
        <button class="login-btn" type="submit" [disabled]="!agentId || !password">Accedi</button>
      </form>
  
      <p class="admin-link">Sei un amministratore? 
        <a (click)="goToAdminLogin()">Clicca qui</a>
      </p>
      <p class="register-link">Vuoi registrare la tua agenzia? 
        <a (click)="goToRegisterAgency()">Clicca qui</a>
      </p>
      <p class="ceo-link">Sei il CEO di un'agenzia? 
        <a (click)="goToCeoLogin()">Clicca qui</a>
      </p>
    </div>
    <app-footer></app-footer>
  </div>
