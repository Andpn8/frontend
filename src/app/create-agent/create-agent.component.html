<app-navbar
[helpMessage]="'<strong>Crea Agente</strong> ti permette di creare un nuovo <strong>utente</strong> con ruolo di <strong>Agente</strong> o <strong>Amministratore</strong>.<br><br> Seleziona il <strong>ruolo</strong> desiderato, inserisci il <strong>nome</strong> dell\'utente e una <strong>password sicura</strong>.'"
  [centerMessage]="'<strong>CREA AGENTE</strong>'">
</app-navbar>
<div class="create-agent-container">
    <div class="create-agent-card">
      <div class="back-arrow" (click)="goBack()">&#8592;</div>
      <h2>Crea un nuovo <span>agente</span></h2>
  
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <select [(ngModel)]="agentData.role" name="role" required>
          <option value="" disabled selected>Seleziona ruolo</option>
          <option value="agent">Agente</option>
          <option value="admin">Amministratore</option>
        </select>
  
        <input
          type="text"
          placeholder="Nome"
          [(ngModel)]="agentData.name"
          name="name"
          required
        />
  
        <input
          type="password"
          placeholder="Password"
          [(ngModel)]="agentData.password"
          name="password"
          required
        />
  
        <button class="create-btn" type="submit" [disabled]="form.invalid">Crea Utente</button>
      </form>
    </div>
    <app-footer></app-footer>
  </div>
