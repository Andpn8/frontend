<app-navbar
[helpMessage]="'<strong>Login Amministratore</strong> ti permette di accedere inserendo <strong>ID amministratore</strong> e la <strong>password</strong>.'"
  [centerMessage]="'<strong>Login Amministratore</strong>'">
</app-navbar>
<div class="login-container">
    <div class="login-card">
      <div class="login-toast" *ngIf="showToast" [class.error]="isError">
    <span *ngIf="!isError">✅ {{ toastMessage }}</span>
    <span *ngIf="isError">❌ {{ toastMessage }}</span>
  </div>
      <div class="back-arrow" (click)="goBack()">&#8592;</div>
      <h2>Accesso <span>Amministratori</span></h2>
  
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <input type="number" min="0" oninput="validity.valid||(value='');" placeholder="ID Amministratore" [(ngModel)]="adminId" name="adminId" required />
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
        <button class="login-btn" type="submit" [disabled]="!adminId || !password">Accedi</button>
      </form>

      <p class="agent-link">Sei un agente immobiliare? 
        <a (click)="goToAgentLogin()">Clicca qui</a>
      </p>
      <p class="register-link">Vuoi registrare la tua agenzia? 
        <a (click)="goToRegisterAgency()">Clicca qui</a>
      </p>
      <p class="ceo-link">Sei il CEO di un'agenzia? 
        <a (click)="goToCeoLogin()">Clicca qui</a>
      </p>
    </div>
    <app-footer></app-footer>
  </div>
